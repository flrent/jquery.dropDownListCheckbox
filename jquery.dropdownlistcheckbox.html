<html class="ie">
<head>
	<title>MultiSelect</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.dropdownlistcheckbox.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			$(".checkboxContainer").dropDownListCheckbox({
				containerCls:'checkboxContainer',
				checkboxCls:'checkboxCase',
				arrowCls:'right'	
			});
		});

	</script>
	<style type="text/css">
		body {
			background:#CCC;
			margin:100px;
		}
		.clear {clear:both;}
		ul {margin-top:30px!important;}
		/* ul reset margin */
	</style>
	<link rel="stylesheet" type="text/css" href="jquery.dropdownlistcheckbox.css" />
</head>
<body>
	<div class="checkboxContainer">
		<div class="left">
			<div class="checkboxCase"></div>
		</div>
		<div class="right">
		</div>
		<ul>
			<li class="all">Select all</li>
			<li class="none">Select none</li>
			<li class="read">Select class</li>
		</ul>
		<div class="clear"></div>
	</div>
</body>
</html>
