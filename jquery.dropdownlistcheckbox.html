<html class="ie">
<head>
	<title>MultiSelect</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.dropdownlistcheckbox.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			$(".checkboxContainer").dropDownListCheckbox({
				containerCls:'checkboxContainer',
				checkboxCls:'checkboxCase',
				arrowCls:'right'	
			});
		});

	</script>
	<style type="text/css">
		body {
			background:#CCC;
			margin:100px;
		}
		.clear {clear:both;}
		ul {margin-top:30px!important;}
		/* ul reset margin */


		/* plugin specific */
		.checkboxContainer {width:48px;background:white;height:30px;border:1px solid #F8F8F8;}
		.checkboxContainer:hover {border:1px solid #EEE;}

		.checkboxContainer ul {margin-top:30px;display: none;background:white;list-style-type:none;width:120px;margin:0;padding:0;clear:both;border:1px solid #F8F8F8;cursor: pointer;position: absolute;margin-left:-1px;}

		.checkboxContainer li {padding:10px;width:100px;}
		.checkboxContainer li:hover {background:#EEE;}
		.checkboxContainer div {display:inline;}
		
		.checkboxContainer div.checkboxCase {color:#00f;background:transparent;height:15px;height:10px\9;border:1px solid #CCC;width:15px;display: block;margin-left:8px;margin-top:7px;}

		.checkboxContainer div.checkboxCase.checked {background:url('check-mark.png') no-repeat center center;}

		.checkboxContainer div.left {height:33px;background:transparent;float:left;}
		.checkboxContainer div.right {
			float: right;
			height: 6px;
			background: url('arrow_down.png') no-repeat center center;
			width: 16px;
			margin-top: 12px;
			margin-top: 10px\9;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="checkboxContainer">
		<div class="left">
			<div class="checkboxCase"></div>
		</div>
		<div class="right">
		</div>
		<ul>
			<li class="all">Select all</li>
			<li class="none">Select none</li>
			<li class="read">Select class</li>
		</ul>
		<div class="clear"></div>
	</div>
</body>
</html>
