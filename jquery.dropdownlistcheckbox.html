<?xml version="1.0" encoding="UTF-8"?>
<html class="ie">
    <head>
        <title>MultiSelect</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"/>
        <script type="text/javascript" src="jquery.dropdownlistcheckbox.js"/>
        <script type="text/javascript">

		$(document).ready(function() {
			var ddlcb = $("#ddlcb").dropDownListCheckbox({
				containerCls: "#ddlcb",
				checkboxCls:'.ddlcb-checkboxCase',
				arrowCls:'ddlcb-right',
				mainOption: '.ddlcb-all',
				mainOptionSelected: function() {
				    $("#message").text("mainOptionSelected");
				},
				mainOptionUnselected: function() {
				    $("#message").text("mainOptionUnselected");
				},
				otherOptionSelected: function($option) {
				    $("#message").text("selected option " + $option.attr("class"));
				},
				otherOptionUnselected: function($option) {
				    $("#message").text("unselected option " + $option.attr("class"));
				},
			});

	   //     $("#ddlcb li").click(function () {
	   //     	var $this = $(this);
				// if ($this.hasClass("ddlcb-checked")) {
				// 	alert("checked " + $this.attr("class"));
				// } else {
				// 	alert("unchecked " + $this.attr("class"));
				// }
	   //     });	        
		});

	</script>
        <style type="text/css">
		body {
			background:#CCC;
			margin:100px;
		}
	</style>
        <link rel="stylesheet" type="text/css" href="jquery.dropdownlistcheckbox.css"/>
    </head>
    <body>
        <div id="message-container">
            <label id="message-label" for="message">Messages from the dropdown list checkbox component: </label>
            <div id="message"/>
        </div>
        <div id="ddlcb" class="ddlcb-checkboxContainer">
            <div class="ddlcb-left">
                <div class="ddlcb-checkboxCase"/>
            </div>
            <div class="ddlcb-right"/>
            <ul>
                <li class="ddlcb-all">Select all</li>
                <li class="ddlcb-none">Select none</li>
                <li class="ddlcb-class">Select class</li>
            </ul>
        </div>
    </body>
</html>
