<html class="ie">
<head>
	<title>MultiSelect</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.dropdownlistcheckbox.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			$("#ddlcb").dropDownListCheckbox({
				containerCls: "#ddlcb",
				checkboxCls:'ddlcb-checkboxCase',
				arrowCls:'ddlcb-right'	
			});
			
	        $("#ddlcb div.ddlcb-checkboxCase").click(function () {
	            if ($(this).hasClass("ddlcb-checked")) {
	                alert("You selected all!");
	            }
	            else {
	                alert("You unselected all!");
	            }
	        });			
		});

	</script>
	<style type="text/css">
		body {
			background:#CCC;
			margin:100px;
		}
		.clear {clear:both;}
		ul {margin-top:30px!important;}
		/* ul reset margin */
	</style>
	<link rel="stylesheet" type="text/css" href="jquery.dropdownlistcheckbox.css" />
</head>
<body>
	<div id="ddlcb" class="ddlcb-checkboxContainer">
		<div class="ddlcb-left">
			<div class="ddlcb-checkboxCase"></div>
		</div>
		<div class="ddlcb-right"></div>
		<ul>
			<li class="all">Select all</li>
			<li class="none">Select none</li>
			<li class="read">Select class</li>
		</ul>
		<div class="clear"></div>
	</div>
</body>
</html>
